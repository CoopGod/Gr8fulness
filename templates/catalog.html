<!DOCTYPE html>
<html>

<head>
    <title>Catalog</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1 class="title">Catalog</h1>
    <h3 class="subtitle">Keep track of your entries</h3>
    <table style="width:80%" class="tables">
        <tr class="tbl-header">
            <th>Entry</th>
            <th>Date</th>
        </tr>
        {{ infotable }}
    </table>
    <form method="POST">
        <p><input type="submit" value="New Entry" name="new_entry" class="submit"></p>
    </form>

</body>

</html>
