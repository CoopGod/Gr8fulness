<!DOCTYPE html>
<html>

<head>
    <title>Favorites</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gr8fulness</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <form method="POST" class="form-inline">
                    <input type="submit" value="Catalog" name="button" class="nav-item nav-link btn btn-link">
                    <input type="submit" value="New Entry" name="button" class="nav-item nav-link btn btn-link">
                    <input type="submit" value="Favorites" name="button" class="nav-item nav-link btn btn-link active">
                </form>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="jumbotron" style="background-color: #f3f8fc; margin-bottom: 0;">
        <h1>Favorites</h1>
        <p>See your favorite entries to remember fond days or to gather inspiration for a new entry.</p>
        <p><input type="submit" value="New Entry" name="button" class="btn btn-primary btn-lg"></p>
    </div>

    <!-- Table -->
    <div style="padding: 0 7rem;">
        <table class="table table-condensed">
            <tr>
                <th>Entry</th>
                <th></th>
                <th></th>
                <th>Bible Passage</th>
                <th>Tags</th>
                <th>Date</th>
            </tr>
            {{ infotable }}
        </table>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
