<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gr8fulness</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <form method="POST" class="form-inline">
                    <input type="submit" value="Catalog" name="button" class="nav-item nav-link btn btn-link disabled">
                    <input type="submit" value="New Entry" name="button"
                        class="nav-item nav-link btn btn-link disabled">
                    <input type="submit" value="Favorites" name="button"
                        class="nav-item nav-link btn btn-link disabled">
                </form>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="jumbotron" style="background-color: #f3f8fc; margin-bottom: 0;">
        <h1>Sign Up</h1>
        <p style="max-width: 50rem;">Sign up for Gr8fulness today. Its free.</p>
    </div>

    <!-- Form -->
    <form method="POST" style="padding: 0 7rem; margin-top: 1rem;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="formUser" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="formPass" class="form-control">
            <small class="form-text text-muted">Be sure not to share this with anyone.</small>
        </div>
        <input type="submit" class="btn btn-primary" value="Enter" name="button">
        {{ error }}
    </form>
</body>

</html>
