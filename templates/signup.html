<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form method="POST">
        <button name="button" value="signup">SIGN UP</button>
        <label for="username">Username:</label>
        <input type="text" id="username" name="formUser">
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" name="formPass">
    </form>
    <p>{{ error }}</p>
</body>

</html>
